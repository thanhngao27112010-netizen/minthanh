<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>nvm7</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Courier New', monospace;
  background: #070b18;
  overflow: hidden;
  color: #e0e0ff;
}

/* ===== INTRO ===== */
.intro {
  position: fixed;
  width: 100%;
  height: 100vh;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 20;
}

.typing {
  font-size: 20px;
  border-right: 2px solid #00ffcc;
  white-space: nowrap;
  overflow: hidden;
  animation: blink 0.7s infinite;
}

@keyframes blink {
  50% { border-color: transparent; }
}

.skip {
  margin-top: 20px;
  font-size: 13px;
  opacity: 0.6;
}

/* ===== BACKGROUND GRID ===== */
body::before {
  content: "";
  position: fixed;
  width: 100%;
  height: 100%;
  background-image:
    linear-gradient(rgba(0,255,255,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,255,0.05) 1px, transparent 1px);
  background-size: 45px 45px;
  animation: moveGrid 25s linear infinite;
  z-index: 0;
}

@keyframes moveGrid {
  from { background-position: 0 0; }
  to { background-position: 0 45px; }
}

body::after {
  content: "";
  position: fixed;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at center, rgba(0,255,255,0.15), transparent 60%);
  z-index: 1;
}

/* ===== MAIN ===== */
.main {
  height: 100vh;
  display: none;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 5;
}

.card {
  background: rgba(15, 20, 40, 0.9);
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  width: 320px;
  box-shadow: 0 0 40px rgba(0,255,255,0.25);
}

.avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  padding: 4px;
  background: linear-gradient(45deg, #ff00cc, #3333ff);
  margin: auto;
  margin-bottom: 15px;
}

.avatar img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
}

/* ===== GLITCH NAME ===== */
h2 {
  position: relative;
  color: #00ffff;
  margin-bottom: 10px;
  animation: flicker 1.5s infinite alternate;
}

h2::before,
h2::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  width: 100%;
  overflow: hidden;
}

h2::before {
  left: 2px;
  text-shadow: -2px 0 red;
  animation: glitchTop 1s infinite linear alternate-reverse;
}

h2::after {
  left: -2px;
  text-shadow: -2px 0 blue;
  animation: glitchBottom 1s infinite linear alternate-reverse;
}

@keyframes glitchTop {
  0% { clip-path: inset(0 0 80% 0); }
  50% { clip-path: inset(0 0 20% 0); }
  100% { clip-path: inset(0 0 80% 0); }
}

@keyframes glitchBottom {
  0% { clip-path: inset(80% 0 0 0); }
  50% { clip-path: inset(20% 0 0 0); }
  100% { clip-path: inset(80% 0 0 0); }
}

@keyframes flicker {
  0% { opacity: 1; }
  100% { opacity: 0.8; }
}

/* ===== BIO + ALERT ===== */
.bio {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  opacity: 0.8;
  margin-bottom: 20px;
}

.alert {
  width: 22px;
  height: 22px;
  background: red;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 14px;
  font-weight: bold;
  color: white;
  box-shadow: 0 0 10px red;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.2); }
  100% { transform: scale(1); }
}

/* ===== BUTTON ===== */
.btn {
  display: block;
  margin: 12px 0;
  padding: 12px;
  border-radius: 12px;
  text-decoration: none;
  background: linear-gradient(90deg, #00c3ff, #3f5efb);
  color: white;
  font-weight: bold;
  transition: 0.3s;
}

.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px #00c3ff;
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="intro" id="intro">
  <div class="typing" id="typing"></div>
  <div class="skip">Press Enter to continue...</div>
</div>

<!-- MAIN -->
<div class="main" id="main">
  <div class="card">
    <div class="avatar">
      <img src="https://wallpapers.com/images/hd/kakashi-pfp-no-signal-art-wvb4jpkd920auzp6.jpg">
    </div>

    <h2 data-text="nvm7">nvm7</h2>

    <div class="bio">
      <div class="alert">!</div>
      404 feelings not found
    </div>

    <a class="btn" href="#">Facebook</a>
    <a class="btn" href="#">Instagram</a>
    <a class="btn" href="#">Spotify</a>
  </div>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Kai_Engel/Irsens_Tale/Kai_Engel_-_04_-_Moonlight_Reprise.mp3" type="audio/mp3">
</audio>

<script>
const text = "Accessing nvm7 profile...";
let i = 0;

function typeWriter() {
  if (i < text.length) {
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter, 40);
  }
}

typeWriter();

function enterSite() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("main").style.display = "flex";
  document.body.style.overflow = "auto";
  document.getElementById("bgMusic").play();
}

document.addEventListener("keydown", function(e) {
  if (e.key === "Enter") enterSite();
});

setTimeout(enterSite, 4000);
</script>

</body>
</html>
