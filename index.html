<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>nvm7</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #2b2d42, #1a1b2e);
  overflow: hidden;
  color: white;
}

/* INTRO SCREEN */
.intro {
  position: fixed;
  width: 100%;
  height: 100vh;
  background: #0d0f1a;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  z-index: 10;
}

.intro p {
  opacity: 0.8;
  margin: 5px;
}

.enter-text {
  margin-top: 20px;
  opacity: 0.6;
  font-size: 14px;
}

/* MAIN CARD */
.main {
  display: none;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(15px);
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  width: 320px;
  box-shadow: 0 0 30px rgba(138, 43, 226, 0.4);
}

.avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  padding: 4px;
  background: linear-gradient(45deg, #ff00cc, #3333ff);
  margin-bottom: 15px;
}

.avatar img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
}

.bio::before {
  content: "! ";
  color: #ff4ecd;
}

.bio {
  opacity: 0.8;
  margin-bottom: 20px;
}

.btn {
  display: block;
  margin: 12px 0;
  padding: 12px;
  border-radius: 12px;
  text-decoration: none;
  background: #5865F2;
  color: white;
  font-weight: bold;
  transition: 0.3s;
}

.btn:hover {
  background: #4752c4;
  transform: scale(1.05);
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="intro" id="intro">
  <h2>Accessing profile...</h2>
  <p>User: nvm7</p>
  <p>System: Windows 10</p>
  <p>Status: Bio Loaded</p>
  <div class="enter-text">Press Enter to continue</div>
</div>

<!-- MAIN -->
<div class="main" id="main">
  <div class="card">
    <div class="avatar">
      <img src="https://wallpapers.com/images/hd/kakashi-pfp-no-signal-art-wvb4jpkd920auzp6.jpg">
    </div>

    <h2>! nvm7</h2>
    <p class="bio">404 feelings not found</p>

    <a class="btn" href="https://www.facebook.com/profile.php?id=61572434173016" target="_blank">Facebook</a>
    <a class="btn" href="https://www.instagram.com/minthanhh_2711/" target="_blank">Instagram</a>
    <a class="btn" href="https://open.spotify.com/user/31sln3qa5a6bb547ihq6bzqevt6e" target="_blank">Spotify</a>
  </div>
</div>

<script>
document.addEventListener("keydown", function(event) {
  if (event.key === "Enter") {
    document.getElementById("intro").style.display = "none";
    document.getElementById("main").style.display = "flex";
    document.body.style.overflow = "auto";
  }
});
</script>

</body>
</html>
