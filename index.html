<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>nvm7</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Courier New', monospace;
  background: linear-gradient(135deg, #0f1020, #1a1b2e);
  overflow: hidden;
  color: #e0e0ff;
}

/* Background glow nhẹ */
.bg-glow {
  position: fixed;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at center, rgba(120,0,255,0.15), transparent 60%);
  animation: glowMove 8s infinite alternate;
  z-index: 0;
}

@keyframes glowMove {
  0% { transform: translateY(-20px); }
  100% { transform: translateY(20px); }
}

/* Scanline nhẹ */
body::after {
  content: "";
  position: fixed;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.02),
    rgba(255,255,255,0.02) 1px,
    transparent 1px,
    transparent 4px
  );
  pointer-events: none;
  z-index: 2;
}

/* MAIN */
.main {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 5;
}

.card {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(15px);
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  width: 320px;
  box-shadow: 0 0 40px rgba(120,0,255,0.4);
  position: relative;
}

/* DẤU CHẤM THANG */
.alert {
  position: absolute;
  top: -15px;
  right: -15px;
  width: 40px;
  height: 40px;
  background: red;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  color: white;
  box-shadow: 0 0 15px red;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 10px red; }
  50% { box-shadow: 0 0 25px red; }
  100% { box-shadow: 0 0 10px red; }
}

.avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  padding: 4px;
  background: linear-gradient(45deg, #ff00cc, #3333ff);
  margin: auto;
  margin-bottom: 15px;
}

.avatar img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
}

/* Glitch nhẹ hơn */
h2 {
  position: relative;
  color: white;
  margin-bottom: 5px;
}

h2::after {
  content: attr(data-text);
  position: absolute;
  left: 2px;
  top: 0;
  color: #ff00cc;
  opacity: 0.6;
  animation: glitch 1s infinite alternate;
}

@keyframes glitch {
  0% { transform: translateX(0); }
  100% { transform: translateX(2px); }
}

.bio {
  opacity: 0.7;
  margin-bottom: 20px;
}

.btn {
  display: block;
  margin: 12px 0;
  padding: 12px;
  border-radius: 12px;
  text-decoration: none;
  background: linear-gradient(90deg, #5865F2, #7a5cff);
  color: white;
  font-weight: bold;
  transition: 0.3s;
}

.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px #7a5cff;
}
</style>
</head>

<body>

<div class="bg-glow"></div>

<div class="main">
  <div class="card">

    <div class="alert">!</div>

    <div class="avatar">
      <img src="https://wallpapers.com/images/hd/kakashi-pfp-no-signal-art-wvb4jpkd920auzp6.jpg">
    </div>

    <h2 data-text="nvm7">nvm7</h2>
    <p class="bio">404 feelings not found</p>

    <a class="btn" href="#" target="_blank">Facebook</a>
    <a class="btn" href="#" target="_blank">Instagram</a>
    <a class="btn" href="#" target="_blank">Spotify</a>

  </div>
</div>

</body>
</html>
