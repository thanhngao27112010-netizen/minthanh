<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>nvm7</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Courier New', monospace;
  background: radial-gradient(circle at top, #2b2d42, #1a1b2e);
  overflow: hidden;
  color: #cfcfff;
  animation: bgMove 12s infinite alternate;
}

@keyframes bgMove {
  0% { background: radial-gradient(circle at top, #2b2d42, #1a1b2e); }
  100% { background: radial-gradient(circle at bottom, #1a1b2e, #2b2d42); }
}

/* Scanlines */
body::after {
  content: "";
  position: fixed;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03),
    rgba(255,255,255,0.03) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events: none;
  z-index: 5;
}

/* Matrix Canvas */
#matrix {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

/* INTRO */
.intro {
  position: fixed;
  width: 100%;
  height: 100vh;
  background: #0b0d18;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  z-index: 10;
}

.typing {
  border-right: 2px solid #ff4ecd;
  white-space: nowrap;
  overflow: hidden;
  animation: blink 0.7s infinite;
}

@keyframes blink {
  50% { border-color: transparent; }
}

.enter-text {
  margin-top: 20px;
  opacity: 0.6;
  font-size: 14px;
}

/* MAIN */
.main {
  display: none;
  height: 100vh;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 6;
}

.card {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(15px);
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  width: 320px;
  box-shadow: 0 0 40px rgba(138, 43, 226, 0.5);
}

.avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  padding: 4px;
  background: linear-gradient(45deg, #ff00cc, #3333ff);
  margin-bottom: 15px;
}

.avatar img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
}

/* Glitch */
h2 {
  position: relative;
  display: inline-block;
  color: white;
}

h2::before,
h2::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  width: 100%;
  overflow: hidden;
}

h2::before {
  left: 2px;
  text-shadow: -2px 0 red;
  animation: glitchTop 1s infinite linear alternate-reverse;
}

h2::after {
  left: -2px;
  text-shadow: -2px 0 blue;
  animation: glitchBottom 1s infinite linear alternate-reverse;
}

@keyframes glitchTop {
  0% { clip-path: inset(0 0 80% 0); }
  50% { clip-path: inset(0 0 20% 0); }
  100% { clip-path: inset(0 0 80% 0); }
}

@keyframes glitchBottom {
  0% { clip-path: inset(80% 0 0 0); }
  50% { clip-path: inset(20% 0 0 0); }
  100% { clip-path: inset(80% 0 0 0); }
}

.bio {
  opacity: 0.8;
  margin-bottom: 20px;
}

.btn {
  display: block;
  margin: 12px 0;
  padding: 12px;
  border-radius: 12px;
  text-decoration: none;
  background: #5865F2;
  color: white;
  font-weight: bold;
  transition: 0.3s;
}

.btn:hover {
  background: #4752c4;
  transform: scale(1.05);
}
</style>
</head>

<body>

<canvas id="matrix"></canvas>

<div class="intro" id="intro">
  <h2 class="typing" id="typing"></h2>
  <div class="enter-text">Press Enter or wait...</div>
</div>

<div class="main" id="main">
  <div class="card">
    <div class="avatar">
      <img src="https://wallpapers.com/images/hd/kakashi-pfp-no-signal-art-wvb4jpkd920auzp6.jpg">
    </div>

    <h2 data-text="nvm7">nvm7</h2>
    <p class="bio">404 feelings not found</p>

    <a class="btn" href="#" target="_blank">Facebook</a>
    <a class="btn" href="#" target="_blank">Instagram</a>
    <a class="btn" href="#" target="_blank">Spotify</a>
  </div>
</div>

<audio id="bootSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<script>
/* Typing */
const text = "Accessing nvm7 profile...";
let i = 0;
function typeWriter() {
  if (i < text.length) {
    document.getElementById("typing").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter, 40);
  }
}
typeWriter();

document.addEventListener("keydown", function(event) {
  if (event.key === "Enter") showMain();
});

setTimeout(showMain, 3500);

function showMain() {
  document.getElementById("bootSound").play();
  document.getElementById("intro").style.display = "none";
  document.getElementById("main").style.display = "flex";
  document.body.style.overflow = "auto";
}

/* MATRIX RAIN */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "01";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = [];

for(let x = 0; x < columns; x++)
  drops[x] = 1;

function draw() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#0f0";
  ctx.font = fontSize + "px monospace";

  for(let i = 0; i < drops.length; i++) {
    const text = letters.charAt(Math.floor(Math.random()*letters.length));
    ctx.fillText(text, i*fontSize, drops[i]*fontSize);

    if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)
      drops[i] = 0;

    drops[i]++;
  }
}
setInterval(draw, 33);
</script>

</body>
</html>
