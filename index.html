<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>nvm7</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Courier New', monospace;
  background: #070b18;
  overflow: hidden;
  color: #e0e0ff;
}

/* ===== BACKGROUND GRID ===== */
body::before {
  content: "";
  position: fixed;
  width: 100%;
  height: 100%;
  background-image:
    linear-gradient(rgba(0,255,255,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,255,0.05) 1px, transparent 1px);
  background-size: 45px 45px;
  animation: moveGrid 25s linear infinite;
  z-index: 0;
}

@keyframes moveGrid {
  from { background-position: 0 0; }
  to { background-position: 0 45px; }
}

/* Glow trung t√¢m */
body::after {
  content: "";
  position: fixed;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at center, rgba(0,255,255,0.15), transparent 60%);
  z-index: 1;
}

/* ===== MAIN CARD ===== */
.main {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 5;
}

.card {
  background: rgba(15, 20, 40, 0.9);
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  width: 320px;
  box-shadow: 0 0 40px rgba(0,255,255,0.25);
}

/* ===== AVATAR ===== */
.avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  padding: 4px;
  background: linear-gradient(45deg, #ff00cc, #3333ff);
  margin: auto;
  margin-bottom: 15px;
}

.avatar img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
}

/* ===== GLITCH NAME ===== */
h2 {
  position: relative;
  color: #00ffff;
  margin-bottom: 10px;
  animation: flicker 1.5s infinite alternate;
}

h2::before,
h2::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  width: 100%;
  overflow: hidden;
}

h2::before {
  left: 2px;
  text-shadow: -2px 0 red;
  animation: glitchTop 1s infinite linear alternate-reverse;
}

h2::after {
  left: -2px;
  text-shadow: -2px 0 blue;
  animation: glitchBottom 1s infinite linear alternate-reverse;
}

@keyframes glitchTop {
  0% { clip-path: inset(0 0 80% 0); }
  50% { clip-path: inset(0 0 20% 0); }
  100% { clip-path: inset(0 0 80% 0); }
}

@keyframes glitchBottom {
  0% { clip-path: inset(80% 0 0 0); }
  50% { clip-path: inset(20% 0 0 0); }
  100% { clip-path: inset(80% 0 0 0); }
}

@keyframes flicker {
  0% { opacity: 1; }
  100% { opacity: 0.8; }
}

/* ===== BIO + ALERT ===== */
.bio {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  opacity: 0.8;
  margin-bottom: 20px;
}

.alert {
  width: 22px;
  height: 22px;
  background: red;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 14px;
  font-weight: bold;
  color: white;
  box-shadow: 0 0 10px red;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 0 6px red; }
  50% { transform: scale(1.2); box-shadow: 0 0 18px red; }
  100% { transform: scale(1); box-shadow: 0 0 6px red; }
}

/* ===== BUTTONS ===== */
.btn {
  display: block;
  margin: 12px 0;
  padding: 12px;
  border-radius: 12px;
  text-decoration: none;
  background: linear-gradient(90deg, #00c3ff, #3f5efb);
  color: white;
  font-weight: bold;
  transition: 0.3s;
}

.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px #00c3ff;
}
</style>
</head>

<body>

<div class="main">
  <div class="card">

    <div class="avatar">
      <img src="https://wallpapers.com/images/hd/kakashi-pfp-no-signal-art-wvb4jpkd920auzp6.jpg">
    </div>

    <h2 data-text="nvm7">nvm7</h2>

    <div class="bio">
      <div class="alert">!</div>
      404 feelings not found
    </div>

    <a class="btn" href="#" target="_blank">Facebook</a>
    <a class="btn" href="#" target="_blank">Instagram</a>
    <a class="btn" href="#" target="_blank">Spotify</a>

  </div>
</div>

</body>
</html>
