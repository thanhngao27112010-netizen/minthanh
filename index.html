<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>nvm7</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Courier New', monospace;
  background: #0a0f1f;
  overflow: hidden;
  color: #e0e0ff;
}

/* CYBER GRID BACKGROUND */
body::before {
  content: "";
  position: fixed;
  width: 100%;
  height: 100%;
  background-image:
    linear-gradient(rgba(0,255,255,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,255,0.05) 1px, transparent 1px);
  background-size: 40px 40px;
  animation: moveGrid 20s linear infinite;
  z-index: 0;
}

@keyframes moveGrid {
  from { background-position: 0 0; }
  to { background-position: 0 40px; }
}

/* MAIN */
.main {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
  z-index: 5;
}

.card {
  background: rgba(20, 20, 40, 0.85);
  padding: 40px;
  border-radius: 25px;
  text-align: center;
  width: 320px;
  box-shadow: 0 0 40px rgba(0,255,255,0.3);
  position: relative;
}

/* ALERT ‚ùó */
.alert {
  position: absolute;
  top: -18px;
  right: -18px;
  width: 45px;
  height: 45px;
  background: red;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  color: white;
  font-size: 20px;
  box-shadow: 0 0 20px red;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 0 10px red; }
  50% { transform: scale(1.15); box-shadow: 0 0 25px red; }
  100% { transform: scale(1); box-shadow: 0 0 10px red; }
}

.avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  padding: 4px;
  background: linear-gradient(45deg, #ff00cc, #3333ff);
  margin: auto;
  margin-bottom: 15px;
}

.avatar img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
}

h2 {
  color: #00ffff;
  margin-bottom: 5px;
}

.bio {
  opacity: 0.7;
  margin-bottom: 20px;
}

.btn {
  display: block;
  margin: 12px 0;
  padding: 12px;
  border-radius: 12px;
  text-decoration: none;
  background: linear-gradient(90deg, #00c3ff, #3f5efb);
  color: white;
  font-weight: bold;
  transition: 0.3s;
}

.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px #00c3ff;
}
</style>
</head>

<body>

<div class="main">
  <div class="card">

    <div class="alert">!</div>

    <div class="avatar">
      <img src="https://wallpapers.com/images/hd/kakashi-pfp-no-signal-art-wvb4jpkd920auzp6.jpg">
    </div>

    <h2>nvm7</h2>
    <p class="bio">404 feelings not found</p>

    <a class="btn" href="#" target="_blank">Facebook</a>
    <a class="btn" href="#" target="_blank">Instagram</a>
    <a class="btn" href="#" target="_blank">Spotify</a>

  </div>
</div>

</body>
</html>
